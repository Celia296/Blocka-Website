<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="IMG/Blocka Website.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blocka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="IMG/Blocka_Website-removebg-preview.png" alt="Blocka Logo" class="logo" style="width: 100px; height: 100px;">
            <a href="home.html" class="logo" style="padding: 20px;">Blocka</span></a>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="login.html"><button>Login</button></a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required class="input-field">
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="sign.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>

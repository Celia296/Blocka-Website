    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="IMG/Blocka_Website-removebg-preview.png" alt="Blocka Logo" class="logo" style="width: 100px; height: 100px;">
            <a href="home.html" class="logo"style="padding: 20px;">Blocka</span></a>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>

            </ul>
        </div>
    </nav>

    <div class="content">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required  class = "input-field">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class = "input-field">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class = "input-field">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required class = "input-field">
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
